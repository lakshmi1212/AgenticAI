name: CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
  actions: write
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests numpy
      - name: Run tests
        env:
          SECRET_ONE: https://cognixia.udemy.com/
          SECRET_TWO: nagalakshmi.v@ascendion.com
          SECRET_THREE: Arnav@0311
        run: |
          pytest tests/ --junitxml=results.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results.xml
          retention-days: 30
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Tests failed! Check artifacts."
name: Pytest Login CI

on:
  push:
    paths:
      - 'Tests/login_test_metadata.json'
      - '**.py'
  pull_request:
    paths:
      - 'Tests/login_test_metadata.json'
      - '**.py'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Pytest login tests
        run: |
          pytest Tests/ --disable-warnings --maxfail=1

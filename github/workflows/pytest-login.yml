name: Pytest Login CI

on:
  push:
    paths:
      - '**.py'
      - 'Tests/login_test_metadata.json'
  pull_request:
    paths:
      - '**.py'
      - 'Tests/login_test_metadata.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest Login Tests
        run: |
          pytest Tests/login_test.py --maxfail=5 --disable-warnings -q

      - name: Upload Pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./test-results/

      - name: Audit Log
        if: always()
        run: echo "Workflow run by ${{ github.actor }} on ${{ github.ref }} at $(date)" >> audit-log.txt

      - name: Upload Audit Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-log
          path: audit-log.txt
